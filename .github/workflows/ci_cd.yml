name: CI/CD Pipeline

on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch:

env:
  DOCKER_HUB_USER: tomyesqper
  IMAGE_NAME_WEB: genetic-timetable-web
  IMAGE_NAME_CELERY: genetic-timetable-celery

jobs:
  # 1. Continuous Delivery (Build & Push Docker Images)
  build-and-push:
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      # Build Web Image
      - name: Build and push Web
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: ${{ env.DOCKER_HUB_USER }}/timetable-web:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # Build Celery Image
      - name: Build and push Celery
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: ${{ env.DOCKER_HUB_USER }}/timetable-celery:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # 3. Continuous Deployment (Update EC2 Server)
  deploy:
    needs: build-and-push
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to EC2 via SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          script: |
            cd genetic-timetable
            # Pull latest code
            git pull origin main
            
            # Export Docker Hub User for compose variable substitution
            export DOCKER_HUB_USER=${{ env.DOCKER_HUB_USER }}
            
            # Pull latest images
            docker compose -f docker-compose.prod.yml pull
            
            # Restart containers with new images
            docker compose -f docker-compose.prod.yml up -d
            
            # Prune old images to save space
            docker image prune -f
