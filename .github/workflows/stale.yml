# This workflow warns and then closes issues and PRs that have had no activity for a specified amount of time.
#
# You can adjust the behavior by modifying this file.
# For more information, see:
# https://github.com/actions/stale
name: Mark stale issues and pull requests

on:
  schedule:
  - cron: '45 18 * * *'

jobs:
  stale:

    runs-on: ubuntu-latest
    permissions:
      issues: write
      pull-requests: write

    steps:
    - uses: actions/stale@v8
      with:
        repo-token: ${{ secrets.GITHUB_TOKEN }}
        stale-issue-message: 'Este issue ha sido marcado como stale porque no ha tenido actividad reciente. Se cerrará si no hay más actividad en 7 días. ¡Gracias por sus contribuciones!'
        stale-pr-message: 'Este PR ha sido marcado como stale porque no ha tenido actividad reciente. Se cerrará si no hay más actividad en 7 días. ¡Gracias por sus contribuciones!'
        stale-issue-label: 'no-activity'
        stale-pr-label: 'no-activity'
        days-before-stale: 60
        days-before-close: 7
