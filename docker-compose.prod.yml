services:
  web:
    build: .
    image: ${DOCKER_HUB_USER:-tomyesqper}/timetable-web:latest
    command: >
      sh -c "python manage.py migrate &&
             python manage.py collectstatic --noinput &&
             python manage.py createcachetable &&
             gunicorn colegio.wsgi:application --bind 0.0.0.0:8000 --access-logfile - --error-logfile - --log-level info"
    volumes:
      - .:/app
    expose:
      - 8000
    environment:
      - DJANGO_DEBUG=False
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - DB_ENGINE=django.db.backends.sqlite3
      - ENABLE_HTTPS=True
      - CSRF_TRUSTED_ORIGINS=https://localhost,http://localhost,https://${PROD_IP},http://${PROD_IP}
      - ALLOWED_HOSTS=localhost,127.0.0.1,${PROD_IP}
      - ADMIN_URL=gestion-secreta/
      - DJANGO_SECRET_KEY=${DJANGO_SECRET_KEY:-django-insecure-prod-key-change-me}
      - SENTRY_DSN=${SENTRY_DSN:-}
    depends_on:
      - redis

  celery:
    build: .
    image: ${DOCKER_HUB_USER:-tomyesqper}/timetable-celery:latest
    command: celery -A colegio worker -l info
    volumes:
      - .:/app
    env_file:
      - .env.prod
    environment:
      - DJANGO_DEBUG=False
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - DB_ENGINE=django.db.backends.sqlite3
      - C_FORCE_ROOT=1
      - SENTRY_DSN=${SENTRY_DSN:-}
    depends_on:
      - redis
      - web

  nginx:
    image: nginx:1.25-alpine
    ports:
      - "80:80"
      - "443:443"
    environment:
      - NGINX_HOST=${PROD_IP}
    volumes:
      - ./nginx/default.conf:/etc/nginx/templates/default.conf.template
      - ./nginx/certs:/etc/nginx/certs
      - .:/app
    depends_on:
      - web

  redis:
    image: redis:7-alpine
