<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Validaciones</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,Noto Sans,sans-serif;padding:24px;background:#0b0f19;color:#e5e7eb}
    h1{font-size:20px;margin:0 0 16px}
    ul{list-style:disc;padding-left:20px;margin:0}
    li{margin:6px 0}
    .ok{color:#10b981}
    .card{background:rgba(255,255,255,0.05);border:1px solid rgba(255,255,255,0.1);border-radius:12px;padding:16px}
  </style>
</head>
<body>
  <div class="card">
    <h1>Validaciones de datos</h1>
    <ul>
      {% for error in errores %}
        <li>{{ error }}</li>
      {% empty %}
        <li class="ok">Sin errores detectados</li>
      {% endfor %}
    </ul>
  </div>
</body>
</html>
