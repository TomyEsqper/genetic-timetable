<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard de Horarios</title>
  <style>
    :root{--bg:#0b0f19;--txt:#e5e7eb;--panel:rgba(255,255,255,.06);--brd:rgba(255,255,255,.12)}
    body{margin:0;background:var(--bg);color:var(--txt);font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,Noto Sans,sans-serif}
    .wrap{max-width:1100px;margin:0 auto;padding:24px}
    .cards{display:grid;grid-template-columns:repeat(auto-fit,minmax(220px,1fr));gap:14px}
    .card{border:1px solid var(--brd);background:var(--panel);border-radius:12px;padding:16px}
    .n{font-size:32px;font-weight:800}
    .nav{margin-top:14px;display:flex;gap:10px;flex-wrap:wrap}
    .btn{display:inline-block;padding:8px 12px;border:1px solid var(--brd);background:rgba(255,255,255,.04);border-radius:10px;color:var(--txt);text-decoration:none}
  </style>
  </head>
<body>
  <div class="wrap">
    <h1 style="margin:0 0 12px">Panel de Horarios</h1>
    <div class="cards">
      <div class="card">
        <div>Total de cursos</div>
        <div class="n">{{ total_cursos }}</div>
      </div>
      <div class="card">
        <div>Total de profesores</div>
        <div class="n">{{ total_profesores }}</div>
      </div>
      <div class="card">
        <div>Total de horarios</div>
        <div class="n">{{ total_horarios }}</div>
      </div>
    </div>
    <div class="nav">
      <a class="btn" href="/documentacion/">Documentaci√≥n</a>
      <a class="btn" href="/cursos/">Lista de cursos</a>
      <a class="btn" href="/profesores/">Lista de profesores</a>
      <a class="btn" href="/swagger/">API</a>
    </div>
  </div>
</body>
</html>
