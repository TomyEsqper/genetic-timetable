<!-- Configuración de Tailwind CSS -->
<script>
// Configuración condicional de Tailwind CSS
(function() {
  const isDevelopment = window.location.hostname === 'localhost' || 
                       window.location.hostname === '127.0.0.1' || 
                       window.location.hostname.includes('dev');
  
  if (isDevelopment) {
    // En desarrollo, usar CDN con configuración personalizada
    const script = document.createElement('script');
    script.src = 'https://cdn.tailwindcss.com';
    script.onload = function() {
      // Configuración personalizada para desarrollo
      if (window.tailwind) {
        window.tailwind.config = {
          theme: {
            extend: {
              colors: {
                primary: {
                  50: '#eff6ff',
                  100: '#dbeafe',
                  200: '#bfdbfe',
                  300: '#93c5fd',
                  400: '#60a5fa',
                  500: '#3b82f6',
                  600: '#2563eb',
                  700: '#1d4ed8',
                  800: '#1e40af',
                  900: '#1e3a8a',
                }
              }
            }
          }
        };
        console.log('🎨 Tailwind CSS CDN cargado para desarrollo');
      }
    };
    document.head.appendChild(script);
  } else {
    // En producción, usar archivo local compilado
    const link = document.createElement('link');
    link.rel = 'stylesheet';
    link.href = '/static/css/tailwind.min.css';
    document.head.appendChild(link);
    console.log('🚀 Tailwind CSS local cargado para producción');
  }
})();
</script>
