{% if messages %}
<div class="mb-6">
  {% for message in messages %}
    <div class="p-4 mb-2 rounded-lg {% if message.tags == 'error' %}bg-red-100 text-red-700 border border-red-300{% elif message.tags == 'success' %}bg-green-100 text-green-700 border border-green-300{% elif message.tags == 'warning' %}bg-yellow-100 text-yellow-700 border border-yellow-300{% else %}bg-blue-100 text-blue-700 border border-blue-300{% endif %}">
      <div class="flex items-center">
        <span class="mr-2">
          {% if message.tags == 'error' %}❌{% elif message.tags == 'success' %}✅{% elif message.tags == 'warning' %}⚠️{% else %}ℹ️{% endif %}
        </span>
        <span>{{ message }}</span>
      </div>
    </div>
  {% endfor %}
</div>
{% endif %}
