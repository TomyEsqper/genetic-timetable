<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Horario</title>
  <style>
    :root{--bg:#0b0f19;--txt:#e5e7eb;--panel:rgba(255,255,255,.06);--brd:rgba(255,255,255,.12)}
    body{margin:0;background:var(--bg);color:var(--txt);font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,Noto Sans,sans-serif}
    .wrap{max-width:1100px;margin:0 auto;padding:24px}
    .box{border:1px solid var(--brd);background:var(--panel);border-radius:12px;padding:16px}
  </style>
</head>
<body>
  <div class="wrap">
    <h1 style="margin:0 0 12px">Horario</h1>
    <div class="box">
      <div>Tipo: {{ tipo|title }}</div>
      <div>Nombre: {{ entidad.nombre }}</div>
      <div style="margin-top:8px">Para ver el detalle, navega desde el Dashboard o usa los paneles AJAX.</div>
    </div>
  </div>
</body>
</html>
