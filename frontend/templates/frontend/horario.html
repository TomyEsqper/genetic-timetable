{% load static %}
<!DOCTYPE html>
<html lang="es" class="scroll-smooth">
<head>
  <meta charset="UTF-8">
  <title>{{ titulo }}</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: { primary: {"50":"#eff6ff","100":"#dbeafe","200":"#bfdbfe","300":"#93c5fd","400":"#60a5fa","500":"#3b82f6","600":"#2563eb","700":"#1d4ed8","800":"#1e40af","900":"#1e3a8a","950":"#172554"} }
        }
      }
    }
  </script>
  <style>
    .glass { background: rgba(255,255,255,0.05); backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.1); }
    .text-gray-500 { color: #cbd5e1 !important; }
    .text-gray-400 { color: #9ca3af !important; }
    .draggable-item {
      cursor: move;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .draggable-item:active {
      cursor: grabbing;
      opacity: 0.8;
      transform: scale(1.05);
    }
    .drag-over {
      background-color: rgba(96, 165, 250, 0.15) !important;
      border: 2px dashed #3b82f6 !important;
    }
  </style>
</head>
<body class="bg-[#0b0f19] text-gray-100 min-h-screen font-sans">

  <div class="max-w-7xl mx-auto p-6">
    <!-- Header -->
    <div class="flex items-center justify-between mb-8">
      <div class="flex items-center gap-4">
        <div class="bg-primary-600 p-2 rounded-lg">
          <i class="fas fa-dna text-white text-xl"></i>
        </div>
        <div>
          <h1 class="text-3xl font-extrabold">{{ titulo }}</h1>
          <p class="text-sm text-gray-500">Vista dinámica vía API • Arrastra para mover bloques</p>
        </div>
      </div>
      <div class="flex gap-3">
        <a href="{% url 'dashboard' %}" class="glass px-4 py-2 rounded-lg text-sm font-bold hover:bg-white/10 transition">Resumen</a>
        <a href="{% url 'index' %}" class="bg-primary-600 hover:bg-primary-700 px-4 py-2 rounded-lg text-sm font-bold transition shadow shadow-primary-600/20">Portal</a>
      </div>
    </div>

    <!-- Contenedor de Estado/Carga -->
    <div id="loading-indicator" class="text-center py-8">
      <div class="inline-block animate-spin rounded-full h-8 w-8 border-b-2 border-primary-500"></div>
      <p class="mt-2 text-gray-400">Cargando horarios desde API...</p>
    </div>

    <!-- Grid de Horario -->
    <div id="horario-container" class="glass rounded-2xl p-6 hidden border border-white/10">
      <div class="overflow-x-auto">
        <div class="min-w-[900px]">
          
          <!-- Headers Días -->
          <div class="grid grid-cols-6 gap-2 mb-2">
            <div class="text-center text-gray-400 font-bold">HORA</div>
            {% for dia in dias %}
              <div class="text-center font-bold text-primary-300 uppercase">{{ dia }}</div>
            {% endfor %}
          </div>

          <!-- Filas Bloques -->
          {% for bloque in bloques %}
            <div class="grid grid-cols-6 gap-2 mb-2 min-h-[100px]">
              <!-- Columna Hora -->
              <div class="flex items-center justify-center bg-white/5 text-gray-300 font-bold rounded">
                {{ bloque }}
              </div>

              <!-- Celdas por Día -->
              {% for dia in dias %}
                <div 
                  id="slot-{{ dia }}-{{ bloque }}"
                  data-dia="{{ dia }}"
                  data-bloque="{{ bloque }}"
                  class="slot-celda border-2 border-white/10 rounded p-2 bg-black/30 hover:bg-black/20 transition-colors relative flex flex-col justify-center items-center gap-1 min-h-[60px]"
                >
                  <!-- Aquí JS inyectará las clases -->
                </div>
              {% endfor %}
            </div>
          {% endfor %}

        </div>
      </div>
    </div>

  </div>

  <!-- Configuración Inyectada -->
  <script>
    const CONFIG = {
      objId: "{{ obj_id }}",
      objTipo: "{{ obj_tipo }}",
      apiBaseUrl: "{% url 'horario_ajax' %}" // Usamos el tag url de Django para asegurar la ruta correcta
    };
  </script>

  <!-- Lógica Frontend -->
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      inicializarDragAndDrop();
      cargarHorarios();
    });

    // Variables globales para el estado del Drag & Drop
    let draggedItem = null;
    let originSlot = null;

    function inicializarDragAndDrop() {
      // Asignar listeners a todos los slots (zonas de drop)
      const slots = document.querySelectorAll('.slot-celda');
      slots.forEach(slot => {
        slot.addEventListener('dragover', handleDragOver);
        slot.addEventListener('drop', handleDrop);
        slot.addEventListener('dragenter', handleDragEnter);
        slot.addEventListener('dragleave', handleDragLeave);
      });
    }

    async function cargarHorarios() {
      const { objId, objTipo, apiBaseUrl } = CONFIG;
      const url = `${apiBaseUrl}?tipo=${objTipo}&id=${objId}`;
      
      try {
        const response = await fetch(url);
        if (!response.ok) throw new Error('Error en la API');
        const data = await response.json();
        
        renderHorario(data.horarios);
        document.getElementById('loading-indicator').classList.add('hidden');
        document.getElementById('horario-container').classList.remove('hidden');
        
      } catch (error) {
        console.error('Error:', error);
        document.getElementById('loading-indicator').innerHTML = `
          <p class="text-red-600">Error cargando datos: ${error.message}</p>
        `;
      }
    }

    function renderHorario(horarios) {
      // Limpiar celdas por si acaso (aunque inician vacías)
      document.querySelectorAll('.slot-celda').forEach(el => el.innerHTML = '');

      horarios.forEach(h => {
        // Buscar celda correspondiente: slot-lunes-1
        // Aseguramos que el día venga limpio y en minúsculas
        const diaLimpio = h.dia.trim().toLowerCase();
        const celdaId = `slot-${diaLimpio}-${h.bloque}`;
        const celda = document.getElementById(celdaId);
        
        if (celda) {
          const card = crearTarjetaClase(h);
          celda.appendChild(card);
        } else {
          console.warn(`No se encontró celda para: ${celdaId}`, h);
        }
      });
    }

    function crearTarjetaClase(h) {
      const div = document.createElement('div');
      div.className = 'draggable-item w-full h-full bg-primary-600/20 border border-primary-500/30 rounded p-2 text-xs shadow-sm select-none z-10 relative hover:shadow-md transition-shadow';
      
      div.style.cursor = 'move';
      div.style.userSelect = 'none';
      div.style.WebkitUserSelect = 'none'; // Safari/Chrome
      div.style.touchAction = 'none'; // Mejorar respuesta táctil
      
      div.draggable = true;
      div.setAttribute('draggable', 'true');
      div.id = `class-${h.id}`;
      
      div.dataset.id = h.id;
      div.dataset.materia = h.materia;
      div.dataset.profesor = h.profesor;
      div.dataset.aula = h.aula;

      div.innerHTML = `
        <div class="font-bold text-primary-300 text-center pointer-events-none">${h.materia}</div>
        <div class="text-gray-400 text-center truncate pointer-events-none">${h.profesor}</div>
        <div class="text-gray-500 text-center text-[10px] pointer-events-none">${h.aula}</div>
        <div class="text-gray-400 text-center text-[9px] mt-1 pointer-events-none">${h.curso || ''}</div>
      `;

      div.addEventListener('dragstart', handleDragStart);
      div.addEventListener('dragend', handleDragEnd);
      
      return div;
    }

    // --- Manejadores de Eventos (Handlers) ---

    function handleDragStart(ev) {
      // Usar closest para asegurar que capturamos el contenedor draggable incluso si se clickea en el texto
      draggedItem = ev.target.closest('.draggable-item');
      if (!draggedItem) return;

      originSlot = draggedItem.parentElement;
      
      ev.dataTransfer.effectAllowed = 'move';
      ev.dataTransfer.setData('text/plain', draggedItem.id);
      
      // Añadir una imagen fantasma personalizada si es necesario (opcional)
      // ev.dataTransfer.setDragImage(draggedItem, 0, 0);

      console.log('Drag start iniciado:', draggedItem.id);
      
      // Retraso seguro para efecto visual
      requestAnimationFrame(() => {
        if (draggedItem) draggedItem.classList.add('opacity-50');
      });
    }

    function handleDragEnd(ev) {
      if (draggedItem) {
        draggedItem.classList.remove('opacity-50', 'scale-95');
      }
      // Limpiar clases de drop en todos los slots por seguridad
      document.querySelectorAll('.drag-over').forEach(el => el.classList.remove('drag-over'));
      draggedItem = null;
    }

    function handleDragOver(ev) {
      // Necesario para permitir el drop
      ev.preventDefault(); 
      ev.dataTransfer.dropEffect = 'move';
    }

    function handleDragEnter(ev) {
      ev.preventDefault();
      // Asegurarse de marcar el slot, no un hijo
      const slot = ev.target.closest('.slot-celda');
      if (slot) {
        slot.classList.add('drag-over');
      }
    }

    function handleDragLeave(ev) {
      const slot = ev.target.closest('.slot-celda');
      // Solo quitar si salimos del slot hacia afuera, no hacia un hijo
      // Pero 'dragleave' se dispara al entrar en un hijo. 
      // Simplificación visual: limpiar siempre y confiar en dragEnter del hijo si fuera necesario, 
      // o mejor: usar CSS :hover para efectos simples si JS es complejo.
      // Aquí lo quitamos, si vuelve a entrar se añade.
      if (slot) {
        slot.classList.remove('drag-over');
      }
    }

    function handleDrop(ev) {
      ev.preventDefault();
      
      const targetSlot = ev.target.closest('.slot-celda');
      
      // Limpieza visual
      if (targetSlot) targetSlot.classList.remove('drag-over');
      document.querySelectorAll('.drag-over').forEach(el => el.classList.remove('drag-over'));

      if (!targetSlot || !draggedItem) return;

      // Evitar drop en el mismo origen
      if (targetSlot === originSlot) return;

      console.log(`Intentando mover ${draggedItem.id} a slot ${targetSlot.id}`);

      // LÓGICA DE INTERCAMBIO (SWAP)
      const existingItem = targetSlot.querySelector('.draggable-item');

      if (existingItem) {
        // Swap: Mover existente a origen, arrastrado a destino
        originSlot.appendChild(existingItem);
        targetSlot.appendChild(draggedItem);
      } else {
        // Move simple
        targetSlot.appendChild(draggedItem);
      }

      // Animación visual de éxito (opcional)
      targetSlot.animate([
        { transform: 'scale(1.05)' },
        { transform: 'scale(1)' }
      ], { duration: 200 });

      // TODO: Notificar API
      // notificarCambio(draggedItem.dataset.id, targetSlot.dataset.dia, targetSlot.dataset.bloque);
    }
  </script>
</body>
</html>
